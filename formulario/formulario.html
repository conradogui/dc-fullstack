<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main>
        <h1>Formulario</h1>
        <form>
            <div>
                <label for="nome" class="tuf">Nome:</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email" class="tuf">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="telefone" class="tuf">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">
            </div>
            <div>
                <label for="nasc" class="tuf">Data de nascimento:</label>
                <input type="date" name="nasc" id="nasc">
            </div>
            <div>
                <label for="curri" class="tuf">Curriculo:</label>
                <input type="file" name="curri" id="curri">
            </div>
            <div>
                <p for="sexo" class="tuf">Sexo: </p>
                <label for="masc">
                    <input type="radio" name="sex" id="sex">
                    <span>Masculino</span>
                </label>
                <label for="fem">
                    <input type="radio" name="sex" id="sex">
                    <span>Feminino</span>
                </label>
            </div>
            <div>
                <p for="" class="tuf">Cursos: </p>
                <label for="adm">
                    <input type="checkbox" name="" id="">
                    <span>Administração</span>
                </label>
                <label for="nut">
                    <input type="checkbox" name="" id="">
                    <span>Nutrição</span>
                </label>
                <label for="dir">
                    <input type="checkbox" name="" id="">
                    <span>Direito</span>
                </label>
                <label for="eng">
                    <input type="checkbox" name="" id="">
                    <span>Engenharia</span>
                </label>
            </div>
            <input type="button" value="Enviar" class="but">
        </form>
    </main>
</body>
</html>
